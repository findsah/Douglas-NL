# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - emperia-strapi-e-retailer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://emperiadev.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_63e86a4232884208a8074df99db11932 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_64f9f9ae5972443180f5274b7d6cdb51 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: emperiadev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_63e86a4232884208a8074df99db11932 }}/emperiadev/strapi-e-retailer:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'emperia-strapi-e-retailer'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_590e4cd5eeb94317b12d49f05d31fa94 }}
        images: 'emperiadev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_63e86a4232884208a8074df99db11932 }}/emperiadev/strapi-e-retailer:${{ github.sha }}'